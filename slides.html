<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			ul{
				float: left;
			}
			ul li{
				list-style: none;
			}
			.slideNav li{
				color: white;
				cursor: pointer;
				padding: 6px 12px;
				margin: 10px 8px;
				text-align: center;
				background-color: darkseagreen;
			}
			.contendBox li{
				display: none;
				width: 200px;
				height: 200px;
				text-align: center;
				line-height: 200px;
				float: left;
				border: 1px solid red;
			}
			li.selected{
				display: block;
			}
		</style>
	</head>
	<body>
		<ul class="slideNav">
			<li>tab-1</li>
			<li>tab-2</li>
			<li>tab-3</li>
			<li>tab-4</li>
			<li>tab-5</li>
		</ul>
		<ul class="contendBox">
			<li>tab-1</li>
			<li>tab-2</li>
			<li class="selected">tab-3</li>
			<li>tab-4</li>
			<li>tab-5</li>
		</ul>
	</body>
	<script type="text/javascript">
		var aUl = document.getElementsByTagName("ul");
		var aNav = aUl.
	</script>
</html>
