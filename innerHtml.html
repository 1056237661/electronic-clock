<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#show{
				overflow: hidden;
			}
			.smallbox{
				float: left;
				width: 50px;
				height: 50px;
				margin-right: 1px;
				margin-top: 1px;
			}			
		</style>
	</head>
	<body>
		<div id="show">
			
		</div>
	</body>
	<script type="text/javascript">
		var div = document.getElementById("show");
		for (var i =0;i<5;i++) {
			for (var j =0;j<10;j++) {
				div.innerHTML += '<div class="smallbox" style="background:url(img/pic1.png) '+ j*-50 +'px '+ i*-50 +'px;"></div>';
			}
			div.innerHTML += "<br style='clear: both;' />";
		}
	</script>
</html>
